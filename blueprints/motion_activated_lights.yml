blueprint:
  name: Motion-activated Light With Enable Switch and Modes
  description: Turn on a light when motion is detected and Automation is Enabled.
  domain: automation
  author: Zachary Priddy & Delta Regeer
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    run_modes:
      name: Automation Modes Selected
      selector:
        select:
          options:
            ["Home", "Away", "Night", "Movie", "No Automation"]
          multiple: true
    automation_enabled:
      name: Automation Switch
      selector:
        entity:
          domain: input_boolean
    custom_conditions:
      name: Custom run conditions
      default: 
      selector:
        condition: {}
    light_target:
      name: Lights
      default: {}
      selector:
        target:
          entity:
            domain:
              - light
    switch_target:
      name: Switches
      default: {}
      selector:
        target:
          entity:
            domain:
              - switch
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:

  - platform: state
    id: motion_start
    entity_id: !input motion_entity
    to: "on"
  - platform: state
    id: motion_stop
    entity_id: !input motion_entity
    to: "off"
    for:
      seconds: !input no_motion_wait

variables:
  run_modes: !input run_modes
  in_run_mode: >
    {{ states('input_select.mode') in run_modes }}

condition:
  - condition: state
    entity_id: !input automation_enabled
    state: "on"
  - condition: template
    value_template: "{{in_run_mode == true}}"
  - condition: !input custom_conditions

action:
  - choose:
    - alias: Motion Started
      conditions:
        - condition: trigger
          id:
            - motion_start
      sequence:
        - parallel:
          - alias: "Turn on Lights"
            service: light.turn_on
            target: !input light_target
          - alias: "Turn on Switches"
            service: switch.turn_on
            target: !input switch_target

    - alias: Motion Stopped
      conditions:
        - condition: trigger
          id:
            - motion_stop
      sequence:
        - parallel:
          - alias: "Turn off Lights"
            service: light.turn_off
            target: !input light_target
          - alias: "Turn off Switches"
            service: switch.turn_off
            target: !input switch_target
